<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HIRELY Dashboard</title>
  <link rel="stylesheet" href="adminPanel.css">
  <link rel="stylesheet" href="user_analytics.css">
  <script src="adminPanel.js"></script> <!---iskrip men-->

</head>

<body>

  <div class="left_drawer" id="left_drawer">

    <img src="../icons/logo.png" class="icon">
    <span>AdminPanel</span>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <Button onclick="location.href='user_analytics.html'">User Analytics</Button>
    <Button onclick="location.href='user_management.html'">User Management</Button>
    <Button onclick="location.href='security.html'">Security</Button>
    <Button onclick="location.href='settings.html'">Settings</Button>

  </div>

  <!--pages-->

  <div class="page"> <!--dashboard-->

    <div class="header_container">
      <span class="header1">User Analytics</span>
    </div>

    <div class="page-body">

      <div class="total_user">
        <span>TOTAL USER</span>
        <span id="total_user">000</span>
      </div>

      <div class="active_users">
        <span>ACTIVE USERS</span>
        <div class="AU_btns">
          <button id="Au_d" class="" onclick="ActiveUser('daily')">Daily</button>
          <button id="Au_w" class="" onclick="ActiveUser('weekly')">Weekly</button>
          <button id="Au_m" class="" onclick="ActiveUser('monthly')">Monthly</button>
        </div>
      </div>

      <div>
        <div class="new_regs">
          <span>NEW REGISTRATIONS</span>
          <div class="NR_data">
            <div class="NR_day">
              <span id="NR_day">+000</span>
              <span>Day</span>
            </div>
            <div class="NR_week">
              <span id="NR_week">+000</span>
              <span>Week</span>
            </div>
            <div class="NR_month">
              <span id="NR_month">+000</span>
              <span>Month</span>
            </div>
          </div>
          <img src="../icons/new_regs.png" style="margin-left: 20px; margin-right: 20px;">
        </div>

      </div>

    </div>
  </div>

</body>

</html>
